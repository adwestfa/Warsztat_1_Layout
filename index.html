<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<section class="first-section">
    <header class="first-section-header container">
        <a href="#" class="logo headers ">BestShop</a>
        <nav class="first-section-nav">
            <ul class="header-menu">
                <li class="nav-element">
                    <a href="#" class="nav-link">Why us</a>
                </li>
                <li class="nav-element">
                    <a href="#" class="nav-link">Benefits</a>
                </li>
                <li class="nav-element">
                    <a href="#" class="nav-link">Prices</a>
                </li>
                <li class="nav-element">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
</section>
<section class="second-section">
    <h1 class="second-header headers">Sell More!</h1>
    <p class="second-section-content content-text">Open shop on our platform and increase your sales</p>
    <a href="#" class="first-section-btn btn content-text">Open your shop</a>
    <img src="assets/Background.png" alt="table with laptop,note and cup of coffee" class="photo-img">
</section>
<section class="third-section">
    <h2 class="third-header headers">The most popular sales platform in country</h2>
    <div class="third-section-container">
        <div class="third-section-box">
            <div class="circle-box">
                <img src="assets/Person.svg" alt="human" class="third-section-img">
            </div>
            <p class="third-section-num">100000+</p>
            <p class="third-section-text">daily entries</p>
        </div>
        <div class="third-section-box">
            <div class="circle-box">
                <img src="assets/Eye.svg" alt="eye" class="third-section-img special">
            </div>
            <p class="third-section-num">2000000+</p>
            <p class="third-section-text headers">seen products</p>
            <p class="third-section-text">every day</p>
        </div>
        <div class="third-section-box">
            <div class="circle-box">
                <img src="assets/Catalog.svg" alt="catalog" class="third-section-img">
            </div>
            <p class="third-section-num">10000+</p>
            <p class="third-section-text">added posts </p>
            <p class="third-section-text">daily</p>
        </div>
    </div>
</section>
</body>
</html>
